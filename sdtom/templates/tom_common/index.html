{% extends 'tom_common/base.html' %}
{% load static targets_extras observation_extras dataproduct_extras tom_common_extras %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="text-center">
      <img src="{% static 'tom_common/img/logo-color.png' %}" class="img-fluid mx-auto">
      <form action="/targets/" method="GET">
        <input type="text" class="form-control form-control-lg mt-5" name="name"/>
        <button type="submit" class="btn btn-primary btn-lg mt-3">Search Targets</button>
      </form>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        Latest Targets
      </div>
      {% recent_targets %}
    </div>
    <br/>
    <div class="card">
      <div class="card-header">
      Latest Comments
    </div>
    {% recent_comments %}
  </div>
</div>
{% endblock %}
