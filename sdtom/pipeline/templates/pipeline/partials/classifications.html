<p>Classifications</p>
<div id="probability-plot">
    Loading...
</div>
<script type="text/javascript">
    $(document).ready(function(){
        const result = $.get('/targets/classification/?name={{ target.name }}', function(result){
            if(result === 'none'){
                $('#probability-plot').html('No classification avaialble yet.')
            }else{
                $('#probability-plot').html(result)
            }
        })
    })
</script>
